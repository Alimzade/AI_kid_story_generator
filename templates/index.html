<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Background with a fun, subtle design for kids */
        body {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('images/background-fun.png') no-repeat center center / cover;
            font-family: 'Merriweather', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff9e6; /* Soft pastel yellow */
            padding: 40px;
            border-radius: 25px; /* Friendly, rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Soft shadow for depth */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #ff6b6b; /* Fun and vibrant */
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            border: 2px solid #E2E8F0;
            border-radius: 15px; /* Rounded for a soft, playful feel */
            padding: 12px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border 0.3s ease;
            background-color: #fefefe; /* Light background for input fields */
        }

        input:focus {
            border-color: #ff6b6b; /* Fun border color on focus */
        }

        button {
            background-color: #4a90e2; /* A soft, friendly blue */
            color: white;
            padding: 12px;
            border-radius: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #3c76c3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly larger on hover */
        }

        .text-link {
            color: #ff6b6b;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .text-link:hover {
            color: #ff8b8b;
        }

        .input-container {
            position: relative;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            body {
                background: #fff9e6; /* Ensure the background fills the whole screen */
                height: auto; /* Allow the page to grow with content */
                min-height: 100vh; /* Ensure the body takes up the full height of the screen */
            }

            .login-container {
                padding: 30px;
                background: #fff9e6; /* Full background color within the login container */
            }

            h1 {
                font-size: 28px;
            }

            input, button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post" action="/login">
            <!-- Username field -->
            <div class="input-container mb-4">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <!-- Password field -->
            <div class="input-container mb-4">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- Login button -->
            <button type="submit">Login</button>
            <!-- Register link -->
            <p class="mt-4">Don't have one? <a href="/register" class="text-link">Register</a> easily!</p>
        </form>
    </div>
</body>
</html>
